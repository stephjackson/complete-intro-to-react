<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svideo</title>
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const MyTitle = function () {
      return (
        React.createElement(`div`, null,
          React.createElement(`h1`, null, `My second component`)
        )
      )
    }

    //MyFirstComponent is a reusable class
    const MyFirstComponent = function () {
      //createElement creates an HTML element
      // Middle parameter can be used to pass in id
      return React.createElement(`div`, { id: `my-first-component` },
      //You can pass arrays of components - important later!
      [React.createElement(MyTitle),
      React.createElement(MyTitle),
      React.createElement(MyTitle),
      React.createElement(MyTitle)]
      )
    }

    ReactDOM.render(
      //We can use createElement on components/classes we've made to render them
      React.createElement(MyFirstComponent),
      document.getElementById(`app`)
    )
  </script>
</body>
</html>
